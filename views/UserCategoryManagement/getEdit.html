{% extends "_global/index.html" %} {% block main %}
<div>
    <div class="options">
        <a href="{{BASE}}user/profile">Dashboard</a>
        <a href="{{ BASE }}user/categories">Prikazi sve kategorije &nbsp;&nbsp;&nbsp;</a>
        <a href="{{ BASE }}user/categories/add">Dodaj novu kategoriju</a>
    </div>

    <form class="category-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Naziv: </label>
            <input type="text" id="name" name="name" value="{{ category.name|escape }}">
        </div>
        <div class="form-group">
            <label for="picture">Slika: </label>
            <input type="file" id="picture" class="form-control" name="picture" accept="image/png">
        </div>
        <div class="form-group">
            <label for="description">Opis: </label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <button type="submit">
                Izmjeni kategoriju
            </button>
        </div>
    </form>
</div>
{% endblock %}
