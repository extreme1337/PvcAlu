<!doctype html>
<html>

<head>
    <title>Pvc Alu stolarija - {% block naslov %}Pocetna{% endblock %}</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="banners">
            <a href="{{BASE}}" class="banner">
                <img src="{{BASE}}assets/img/banner-1.jpg" alt="Banner-1">
            </a>
        </div>
        <div class="top-right-side">
            <form action="{{BASE}}user/login/" method="get">
                <button type="submit">Login</button>
            </form>
            <a href="{{BASE}}cart/{{cart_model.cart_model_id}}">
                <img src="{{BASE}}assets/img/cart.jpg" alt="korpa">

            </a>
        </div>
        <nav id="main-menu">
            <ul>
                <li><a href="{{BASE}}">Pocetna</a>{% for category in categories %}
                    <li>
                        <a href="{{BASE}}category/{{category.category_id}}">
                            {{category.name|escape|title}}
                        </a> {% endfor %}
                        <li><a href="{{BASE}}contact">Kontakt</a>
                            <li><a href="{{BASE}}infos">O nama</a>
                                <li><a href="{{BASE}}log-out">Odjava</a>
            </ul>
        </nav>
    </div>
    <main>
        {% block main %} {% endblock %}
    </main>
    <footer> &copy; 2018 - Pvc Alu prodavnica Milan&amp;Marko</footer>
</body>

</html>
