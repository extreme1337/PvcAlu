{% extends "_global/index.html" %} {% block main %}
<div>
    <div class="options">
        <a href="{{BASE}}user/profile">Dashboard</a>
        <a href="{{ BASE }}user/profiles">Prikazi sve profile &nbsp;&nbsp;&nbsp;</a>
        <a href="{{ BASE }}user/profiles/add">Dodaj novi profil</a>
    </div>

    <form class="profile-form" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Naziv: </label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="picture">Slika: </label>
            <input type="file" id="picture" class="form-control" name="picture" accept="image/png">
        </div>
        <div>
            <label for="price_per_unit_area">Cena po povrsini: </label>
            <input type="number" id="price_per_unit_area" name="price_per_unit_area" required>
        </div>
        <div>
            <label for="category">Kategorija: </label>
            <input type="number" id="category" name="category" required>
        </div>
        <div>
            <label for="manufacturer">Proizvodjac: </label>
            <input type="number" id="manufacturer" name="manufacturer" required>
        </div>
        <div>
            <button type="submit">
                Izmeni profil
            </button>
        </div>
    </form>
</div>
{% endblock %}
