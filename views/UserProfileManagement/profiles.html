{% extends "_global/index.html" %} {% block main %}
<div>
    <div class="options">
        <a href="{{BASE}}user/profile">Dashboard</a>
        <a href="{{ BASE }}user/profiles/add">Dodaj novu kategoriju</a>
    </div>

    <div class="profiles">
        <ul>
            {% for profile in profiles %}
            <li>
                <a href="{{ BASE }}user/profiles/edit/{{ profile.profile_id }}">
                    {{ profile.name|escape }}
                </a> {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
