{% extends "_global/index.html" %} {% block main %} {% spaceless %}
<nav>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{{BASE}}category/{{category.category_id}}">
                {{category.name|escape|title}}
            </a>
            <img src="{{BASE}}{{category.picture}}" alt="{{category.name}}">
            <p>{{category.description}}</p> {% endfor %} </li>
    </ul>
</nav>
{% endspaceless %} {% endblock %}
