{% extends "_global/index.html" %} {% block main %}
<div>
    <div class="options">
        <a href="{{BASE}}user/profile">Dashboard</a>
        <a href="{{ BASE }}user/models">Prikazi sve modele &nbsp;&nbsp;&nbsp;</a>
        <a href="{{ BASE }}user/models/add">Dodaj novi model</a>
    </div>

    <form class="model-form" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Naziv: </label>
            <input type="text" id="name" name="name" value="{{model.name}}" required>
        </div>
        <div class="form-group">
            <label for="min_width">Minimalna sirina: </label>
            <input type="text" id="min_width" name="min_width " value="{{model.min_width}}" required>
        </div>
        <div class="form-group">
            <label for="max_width">Maksimalna sirina: </label>
            <input type="text" id="max_width" name="max_width" value="{{model.max_width}}" required>
        </div>
        <div class="form-group">
            <label for="min_height">Minimalna visina: </label>
            <input type="text" id="min_height" name="min_height" value="{{model.min_height}}" required>
        </div>
        <div class="form-group">
            <label for="max_height">Maksimalna visina: </label>
            <input type="text" id="max_height" name="max_height" value="{{model.max_height}}" required>
        </div>
        <div class="form-group">
            <label for="picture">Slika: </label>
            <input type="file" id="picture" class="form-control" name="picture" accept="image/jpeg">
        </div>
        <div class="form-group">
            <label for="profile">Profil: </label>
            <select class="form-control" name="profile_id" id="profile_id">
                {% for profile in profiles %}
                <option value="{{ profile.profile_id }}">
                    {{ profile.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit">
                Izmeni model
            </button>
        </div>
    </form>
</div>
{% endblock %}
