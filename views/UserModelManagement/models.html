{% extends "_global/index.html" %} {% block main %}
<div>
    <div class="options">
        <a href="{{BASE}}user/profile">Dashboard</a>
        <a href="{{ BASE }}user/models/add">Dodaj novi model</a>
    </div>

    <div class="models">
        <ul>
            {% for model in models %}
            <li>
                <a href="{{ BASE }}user/models/edit/{{ model.model_id }}">
                    {{ model.name|escape }}
                </a> {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
